<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Tổng số dương  -->
    <div class="mt-5 p-5">
      <h2>Tổng số dương</h2>
      <input type="text" id="tongSoDuong" />
      <button id="btnThemSo">Thêm số</button>
      <div class="mt-3">
        <h3 class="bg-success text-white fs-3 themSo"></h3>
      </div>

      <button id="btnTinhSoDuong" class="btn btn-danger">Tính tổng</button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 ketQua1"></h3>
      </div>
    </div>

    <!-- Đếm số dương  -->
    <div class="mt-1 p-5">
      <h2>Đếm số dương</h2>
      <input type="text" id="demSoDuong" />
      <button id="btnThemSoDuong">Thêm số</button> <br />
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 themSoDuong"></h3>
      </div>
      <button id="btnDemSoDuong" class="btn btn-danger">Đếm số dương</button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 ketQua2"></h3>
      </div>
    </div>

    <!-- Tìm số nhỏ nhất  -->
    <div class="mt-1 p-5">
      <h2>Tìm số nhỏ nhất</h2>
      <input type="number" id="soNhoNhat" />
      <button id="btnThemSoNhoNhat">Thêm số</button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 themSoNhoNhat"></h3>
      </div>

      <button id="btnSoNhoNhat" class="btn btn-danger">Tìm số nhỏ nhất</button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 ketQua3"></h3>
      </div>
    </div>

    <!-- Tìm số dương nhỏ nhất  -->
    <div class="mt-1 p-5">
      <h2>Tìm số dương nhỏ nhất</h2>
      <input type="number" id="soDuongNhoNhat" />
      <button id="btnThemSoDuongNhoNhat">Thêm số</button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 themSoDuongNhoNhat"></h3>
      </div>
      <button id="btnTimSoDuongNhoNhat" class="btn btn-danger mt-3">
        Tìm số dương nhỏ nhất
      </button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 ketQua4"></h3>
      </div>
    </div>

    <!-- Tìm số chẵn cuối cùng  -->
    <div class="mt-1 p-5">
      <h2>Tìm số chẵn cuối cùng</h2>
      <input type="number" id="soChanCuoiCung" />
      <button id="btnThemSoChanCuoiCung">Thêm số</button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 themSoChanCuoiCung"></h3>
      </div>
      <button id="btnTimSoChanCuoiCung" class="btn btn-danger mt-3">
        Tìm số chẵn cuối cùng
      </button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 ketQua5"></h3>
      </div>
    </div>

    <!-- Đổi chỗ  -->
    <div class="mt-1 p-5">
      <h2>Đổi chỗ</h2>
      <input type="number" class="mb-3" id="doiCho" />
      <button id="btnThemDoiCho">Thêm số</button> <br />

      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 themSoDoiCho"></h3>
      </div>
      <input type="text" class="mb-3" id="themDoiSo1" placeholder="index 1" />
      <br />
      <input type="text" id="themDoiSo2" placeholder="index 2" /> <br />
      <button id="btnDoiCho" class="btn btn-danger mt-3">Đổi chỗ</button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 ketQua6"></h3>
      </div>
    </div>

    <!-- Sắp xếp tăng dần  -->
    <div class="mt-1 p-5">
      <h2>Sắp xếp tăng dần</h2>
      <input type="number" id="tangDan" />
      <button id="btnThemSoTangDan">Thêm số</button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 themSoTangDan"></h3>
      </div>
      <button id="btnSapXepTangDan" class="btn btn-danger mt-3">Sắp xếp</button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 ketQua7"></h3>
      </div>
    </div>

    <!-- Tìm số nguyên tố đầu tiên  -->
    <div class="mt-1 p-5">
      <h2>Tìm số nguyên tố đầu tiên</h2>
      <input type="number" id="soNguyenToDauTien" />
      <button id="btnThemSoNguyenTo">Thêm số</button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 themSoNguyenTo"></h3>
      </div>
      <button
        onclick="btnTimSoNguyenTo()"
        id="btnTimSoNguyenTo"
        class="btn btn-danger mt-3"
      >
        Tìm số nguyên tố
      </button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 ketQua8"></h3>
      </div>
    </div>

    <!-- Đếm số nguyên  -->
    <div class="mt-1 p-5">
      <h2>Đếm số nguyên</h2>
      <input type="number" id="SoNguyen" />
      <button id="btnThemSoNguyen">Thêm số</button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 themSoNguyen"></h3>
      </div>
      <button id="btnDemSoNguyen" class="btn btn-danger mt-3">
        Đếm số nguyên
      </button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 ketQua9"></h3>
      </div>
    </div>

    <!-- So sánh số lượng số âm và dương  -->
    <div class="mt-1 p-5">
      <h2>So sánh số lượng số âm và dương</h2>
      <input type="number" id="soSanhAmVaDuong" />
      <button id="btnThemSoAmVaDuong">Thêm số</button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 themSoAmVaDuong"></h3>
      </div>
      <button id="btnSoSanhAmVaDuong" class="btn btn-danger mt-3">
        So sánh
      </button>
      <div class="mt-4">
        <h3 class="bg-success text-white fs-3 ketQua10"></h3>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
